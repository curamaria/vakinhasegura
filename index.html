<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Campanha Solidária</title>

<style>
:root {
  --verde: #1fa463;
  --verde-escuro: #178a53;
  --cinza: #f4f6f8;
}

body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background: var(--cinza);
}

header {
  background: var(--verde);
  color: #fff;
  padding: 18px;
  text-align: center;
  font-size: 20px;
  font-weight: bold;
}

/* BANNER */
.banner img {
  width: 100%;
  max-height: 360px;
  object-fit: cover;
  display: block;
}

/* CONTEÚDO */
.container {
  max-width: 720px;
  margin: auto;
  padding: 16px;
}

.card {
  background: #fff;
  border-radius: 10px;
  box-shadow: 0 2px 8px rgba(0,0,0,.1);
  margin-bottom: 20px;
  overflow: hidden;
}

.card img {
  width: 100%;
  display: block;
}

.card-content {
  padding: 16px;
}

.date {
  font-size: 13px;
  color: #666;
  margin-bottom: 10px;
}

.description {
  font-size: 15px;
  line-height: 1.6;
}

/* BOTÕES */
.amounts button, .help-btn {
  width: 100%;
  padding: 14px;
  margin-bottom: 8px;
  border-radius: 6px;
  border: none;
  font-size: 16px;
  cursor: pointer;
}

.amounts button {
  background: #eafaf1;
  border: 2px solid var(--verde);
  color: var(--verde);
}

.amounts button:hover {
  background: var(--verde);
  color: #fff;
}

.help-btn {
  background: var(--verde);
  color: #fff;
  font-size: 18px;
}

.help-btn:hover {
  background: var(--verde-escuro);
}

/* MODAL */
.modal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.6);
  justify-content: center;
  align-items: center;
  z-index: 1000;
}

.modal-content {
  background: #fff;
  padding: 20px;
  border-radius: 10px;
  max-width: 320px;
  text-align: center;
}

.modal-content img {
  width: 100%;
}

.modal-content input {
  width: 100%;
  padding: 12px;
  margin: 10px 0;
}

.close {
  margin-top: 10px;
  cursor: pointer;
  color: var(--verde);
}

footer {
  text-align: center;
  font-size: 12px;
  color: #777;
  padding: 16px;
}
</style>
</head>

<body>

<header>Campanha Solidária</header>

<!-- BANNER NO TOPO -->
<div class="banner">
  <img src="banner.jpg" alt="Banner da campanha">
</div>

<div class="container">

  <!-- BOTÕES -->
  <div class="card">
    <div class="card-content">
      <h2>Escolha um valor para ajudar</h2>

      <div class="amounts">
